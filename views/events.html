{% extends 'layout.html' %}

{% block head %}
	<script type="text/javascript" src="/js/events.js"></script>
{% endblock %}

{% block content %}
<div class="row">
	{% if events %}
		{% for event in events %}
			<div class="col-md-3">
				<div class="well">
					<a href="/events/{{ event._id }}"><img src="/images/{{ file }}" /></a>
					{{ event.name }}

					{% for file in event.files %}
					{% endfor %}
				</div>
			</div>
		{% endfor %}
	{% endif %}
</div>
{% endblock %}
