{% extends 'layout.html' %}

{% block head %}
	<script type="text/javascript" src="/js/events.js"></script>
{% endblock %}

{% block content %}
<div class="row">
	{% if events %}
		{% for event in events %}
			<div class="col-md-3">
				<div class="well">
					{% for file in event.files %}
						<a href="/events/{{ event._id }}"><img src="/thumb/{{ event.slug }}/{{ file }}?size=200x200" /></a>
					{% endfor %}
					<p>{{ event.name }}</p>
				</div>
			</div>
		{% endfor %}
	{% endif %}
</div>
{% endblock %}
