{% extends 'layout.html' %}

{% block head %}
	<script type="text/javascript" src="/js/events.js"></script>
{% endblock %}

{% block content %}
<div class="row">
	{% if events %}
		{% for event in events %}
			<div class="col-md-3">
				<div class="well">
					<a href="/{{ event.slug }}"><img src="/thumb/{{ event.slug }}/{{ event.thumb }}?size=200x200" /></a>
					<p>{{ event.name }}</p>
				</div>
			</div>
		{% endfor %}
	{% endif %}
</div>
{% endblock %}
