<!doctype html>
<html>
<head>
	<title>DaVinci Gallery</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" />

	{% block head %}{% endblock %}
</head>
<body>
	<div class="container" id="events"></div>

	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.0/jquery.min.js"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/js/handlebars.runtime.min.js"></script>
	<script type="text/javascript" src="/tpl/thumb-grid.js"></script>
	<script type="text/javascript" src="/js/davinci.js"></script>
	<script type="text/javascript">
		if (top.location.pathname === '/') {
			$.ajax({
				url: '/events/recent',
				success: function(events) {
					for (i = 0; i < events.length; i++) {
						$('div#events').append(Handlebars.templates['thumb-grid'](events[i]));
					}
				}
			});
		}
	</script>
</body>
</html>
