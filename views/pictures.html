<!doctype html>
<html>
<head>
	<title>da Vinci Gallery</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="apple-mobile-web-app-title" content="da Vinci" />
	<link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="60x60" href="/apple-touch-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon-76x76.png">
	<link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96">
	<link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
	<link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">

	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/css/davinci.css" />
	<link rel="stylesheet" href="/css/jquery.fancybox.css" />
	<link rel="stylesheet" href="/css/jquery.fancybox-thumbs.css" />

	{% block head %}{% endblock %}
</head>
<body>
	<nav class="navbar navbar-default" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">da Vinci</a>
			</div>

			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="active" data-toggle="tooltip" data-placement="bottom" title="All pictures"><a href="#"><span class="glyphicon glyphicon-asterisk"></span></a></li>
					<li data-toggle="tooltip" data-placement="bottom" title="Favorite pictures"><a href="#"><span class="glyphicon glyphicon-star"></span></a></li>
					<li data-toggle="tooltip" data-placement="bottom" title="Events with 5+ pictures"><a href="#"><span class="glyphicon glyphicon-fire"></span></a></li>
					<li data-toggle="tooltip" data-placement="bottom" title="Events with movies"><a href="#" alt=""><span class="glyphicon glyphicon-film"></span></a></li>
					<li data-toggle="tooltip" data-placement="bottom" title="Hidden pictures"><a href="#"><span class="glyphicon glyphicon-eye-open"></span></a></li>
				</ul>
				<form class="navbar-form navbar-right" role="search">
					<div class="form-group">
						<input type="text" class="form-control" id="search-box" placeholder="start typing to search">
					</div>
				</form>
			</div>
		</div>
	</nav>

	<div id="timeline">
		<ul>
			<li><a href="#" data-year="newest">Newest</i></a></li>
			<li>&nbsp;</li>
		</ul>
	</div>

	<h2 id="event-label"></h2>
	<div id="grid-view"></div>
	<div class="clearfix"></div>
	<h4 id="event-date"></h4>

	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.0/jquery.min.js"></script>
	<script type="text/javascript" src="/js/underscore-min.js"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/js/handlebars.runtime.min.js"></script>
	<script type="text/javascript" src="/js/jquery.fancybox.pack.js"></script>
	<script type="text/javascript" src="/js/jquery.fancybox-thumbs.js"></script>
	<script type="text/javascript" src="/tpl/timeline-year.js"></script>
	<script type="text/javascript" src="/tpl/event-grid.js"></script>
	<script type="text/javascript" src="/tpl/pic-grid.js"></script>
	<script type="text/javascript" src="/js/davinci.js"></script>
</body>
</html>
